<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS 查询工具</title>
    <link rel="icon" href="https://mr-onion-blog.fun/img/avatar.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://mr-onion-blog.fun/img/avatar.png" alt="Avatar" class="avatar">
        <h1>DNS 查询工具</h1>
        <div class="input-group">
            <input type="text" id="domainInput" placeholder="输入域名，例如：example.com">
            <button id="lookupButton">查询</button>
        </div>
        <div id="results" class="results-container">
            <!-- DNS 查询结果将显示在这里 -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 DNS 查询工具. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
